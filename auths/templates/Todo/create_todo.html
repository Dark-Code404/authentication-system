{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}

Create Task
{% endblock title %}




{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create Todo Task</legend>
            {{form|crispy}}
        </fieldset><br>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Create</button>
        </div>
    </form><br>

    

</div>





{% endblock content %}
